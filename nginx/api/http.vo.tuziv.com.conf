server
        {
                listen 8085;
                server_name vo.tuziv.com vo.aituzi.com api.aituzi.com api.16tree.com dxapi.16tree.com wtapi.16tree.com;
                #root  /data/webroot/htdocs-api/vo.tuziv.com/www/api;
                root  /data/git-webroot/voAPI/www/api;
                location ~ .*\.(php|php5)?$
                        {
                                #   try_files $uri =404;
                                fastcgi_pass  127.0.0.1:9000;
				#fastcgi_pass  unix:/dev/shm/php-fpm.socket;
                                fastcgi_index index.php;
                                include fastcgi_params;
                                fastcgi_param  SCRIPT_FILENAME $document_root/$fastcgi_script_name;
                        }
                location / {
                        if (-f $request_filename/index.html){
                        rewrite (.*) $1/index.html break;
                        }
                        if (-f $request_filename/index.php){
                        rewrite (.*) $1/index.php;
                        }
                        if (!-f $request_filename){
                        rewrite (.*) /index.php;
                        }
                        index index.php;
                }


                
                location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
                        {
                                expires      30d;
                        }

                location ~ .*\.(js|css)$
                        {
                                expires      12h;
                        }
                access_log  /data/logs/nginx/http.vo.tuziv.com-access.log  access;
}
